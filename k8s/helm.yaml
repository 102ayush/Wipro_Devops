Step 3: Chart.yaml (Metadata)
apiVersion: v2 name: myapp description: A Helm chart for Kubernetes type: application version: 0.1.0          # Chart version appVersion: "1.0.0"     # Application version 
Step 4: values.yaml (Configuration)
This file controls behavior without changing templates.
replicaCount: 2image:repository: nginxtag: latestpullPolicy: IfNotPresentservice:type: ClusterIPport: 80resources: {}
Step 5: Deployment Template (templates/deployment.yaml)
Helm uses Go templating.
apiVersion: apps/v1 kind: Deployment metadata:name: {{ .Release.Name }}spec:replicas: {{ .Values.replicaCount }}
  selector:matchLabels:app: {{ .Release.Name }}
  template:metadata:labels:app: {{ .Release.Name }}
    spec:containers:- name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:- containerPort: {{ .Values.service.port }}
Step 6: Service Template (templates/service.yaml)
apiVersion: v1 kind: Service metadata:name: {{ .Release.Name }}spec:type: {{ .Values.service.type }}
  selector:app: {{ .Release.Name }}
  ports:- port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
Step 7: Validate the Chart (Dry Run)
helm lint myapp
helm template myapp
Step 8: Install the Helm Chart
helm install myapp-release myapp
Check resources:
kubectl get pods
kubectl get svc
Step 9: Upgrade the Release
helm upgrade myapp-release myapp \
  --set replicaCount=3
Step 10: Rollback (If Needed)
helm history myapp-release
helm rollback myapp-release 1
Step 11: Uninstall the Release
helm uninstall myapp-release
 
 
